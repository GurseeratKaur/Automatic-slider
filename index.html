<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Manual Slider</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script defer src="assets/js/script.js"></script>
  </head>
  <body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <div class="slide first" id="first">
                <img src="/assets/images/photo_4.jpeg" alt="">
            </div>
            <div class="slide" id="second">
                <img src="/assets/images/photo_7.jpeg" alt="">
            </div>
            <div class="slide" id="third">
                <img src="/assets/images/photo_3.jpeg" alt="">
            </div>
            <div class="slide" id="fourth">
                <img src="/assets/images/photo_5.JPG" alt="">
            </div>
              <!-- automatic slider -->
            <div class="auto-slider">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        </div>
    </div>
  </body>

</html>
